<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Eden</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1 class="title">Magic Eden</h1>
    <p class="tip" id="tip"></p>
    <div id="song-list"></div>

    <label for="volume-slider">Volume:</label>
    <input type="range" min="0" max="100" value="50" id="volume-slider">
  </div>

  <iframe id="video" class="video" height="255" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
 

  <form class="form" id="form">
    <label for="chord-input">Chord:</label>
    <input type="text" id="chord-input" name="chord-input" autofocus>
  </form>

  <div class="sheet" id="sheet">
    <p class="sheet-page" id="wave">0</p>
    <div class="chord" id="sheet-chord">Fm</div>
    <div class="chord chord-next" id="sheet-chord-next">Db</div>
    <p class="p" id="sheet-p">
      Life blooms
    </p>
  </div>
</body>
</html>
