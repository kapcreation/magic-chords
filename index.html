<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
  <title>Magic Eden</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.youtube.com/iframe_api" defer></script>
</head>
<body>
  <div class="header">
    <h1 class="title">Magic Eden</h1>
    <p class="tip" id="tip"></p>
    <div id="song-list"></div>

    <label for="volume-slider">Volume:</label>
    <input type="range" min="0" max="100" value="70" id="volume-slider">
  </div>

  <!-- <div class="player-container">
    <div id="player"></div>
  </div> -->
  <!-- <button onclick="changeTimestamp(30)">Set Timestamp</button> -->

  <div class="chord-bar" id="chord-bar">
    <div class="chord-bar__content">
      <div class="chord-bar__tile">Eb</div>
      <div class="chord-bar__tile">Fm</div>
      <div class="chord-bar__tile"></div>
      <div class="chord-bar__tile active">Ab</div>
      <div class="chord-bar__tile"></div>
      <div class="chord-bar__tile"></div>
      <div class="chord-bar__tile">G#</div>
      <div class="chord-bar__tile"></div>
      <div class="chord-bar__tile"></div>
      <div class="chord-bar__tile"></div>
      <div class="chord-bar__tile"></div>
      <div class="chord-bar__tile"></div>
      <div class="chord-bar__tile"></div>
      <div class="chord-bar__tile"></div>
      <div class="chord-bar__tile"></div>
      <div class="chord-bar__tile"></div>
      <div class="chord-bar__tile"></div>
      <div class="chord-bar__tile"></div>
      <div class="chord-bar__tile"></div>
      <div class="chord-bar__tile"></div>
      <div class="chord-bar__tile"></div>
      <div class="chord-bar__tile"></div>
      <div class="chord-bar__tile"></div>
      <div class="chord-bar__tile"></div>
      <div class="chord-bar__tile"></div>
    </div>
  </div>

  <form class="form" id="form">
    <label for="chord-input">Chord:</label>
    <input type="text" id="chord-input" name="chord-input" autofocus>
  </form>

</body>
</html>
